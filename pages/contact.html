<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta tags for viewport, compatibility and character set-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--page title>-->
    <title>Contact Me</title>
    <!--link to external stylesheet>-->
    <link rel="stylesheet" href="/css/style.css">
        <!--icon for website tabs-->
    <link rel="icon" href="/assets/icons/landingpagefavicon.ico" type="image/x-icon">
</head>
<body class="contact-page">
    <!--header for page-->
    <header>
        <!--navigation bar-->
        <nav>
            <a href="/">Home</a>
            <a href="./about.html">About Me</a>
            <a href="./projects.html">My Projects</a>
            <a href="./blog.html">My Blog</a>
            <a href="./contact.html">Contact Me</a>
        </nav>
    </header>
    <!--content for page-->
    <main class="container">
        <!--page content-->
        <section class="content">
            <!--heading and text-->
            <h1>Contact Me</h1>
            <p>To get in touch with me, please contact me through my socials or submit the form below.</p>
            <!--card containing social links and contact form-->
            <article class="card">
                <!--social links and icons of linkedin, github, phone number and email address-->
                <section class="social-links">
                    <a href="https://www.linkedin.com/in/ishan-acharya" target="_blank" class="social-link">
                        <img src="/assets/icons/linkedinicon.png" alt="LinkedIn" class="icon">
                    </a>
                    <a href="https://github.com/IshanAcharya" target="_blank" class="social-link">
                        <img src="/assets/icons/githubicon.png" alt="GitHub" class="icon">
                    </a>
                    <a href="tel:+61400000000" class="social-link">
                        <img src="/assets/icons/phoneicon.png" alt="Phone" class="icon">
                    </a>
                    <a href="mailto:14875@coderacademy.edu.au" class="social-link">
                        <img src="/assets/icons/emailicon.png" alt="Email" class="icon">
                    </a>
                </section>
                <!--contact form-->
            <section class="contact-form">
                <form>
                    <label for="fname"><b>First Name</b></label>
                    <input type="text" id="firstname" name="firstname" placeholder="Your First Name">

                    <label for="lname"><b>Last Name</b></label>
                    <input type="text" id="lastname" name="lastname" placeholder="Your Last Name">

                    <label for="contactnumber"><b>Contact Number</b></label>
                    <input type="text" id="contactnumber" name="contactnumber" placeholder="Your Contact Number">

                    <label for="emailaddress"><b>Email Address</b></label>
                    <input type="email" id="email" name="email" placeholder="Your Email Address">
           
                    <label for="message"><b>Subject</b></label>
                    <textarea id="message" name="message" style="height:200px" placeholder="Your Message"></textarea>
                    <!--submit button-->
                    <input type="submit" value="submit">
                </form>
            </section>
        </section>
    </main>   
</body>
</html>
